<head>

<body>
  <header>

    <!-- Navbar -->

  <main>
        
    <!-- Main editing  -->
    <section id="login-Quiz-section">

      <p id="instructions">Please enter your first name and last name to begin the quiz:</p>

        <label for="Firstname" class="lables-of-First-and-last-name textsize">Firstname</label>

        <lable for="Lastname" class="lables-of-First-and-last-name textsize">Lastname</lable>
        <input type="text" name="Lastname" id="Lastname" placeholder="Lastname">
      </div>

      <button id="login" onclick="SaveDataStartQuiz()">
        <strong><h2 class="textsize">Start Quiz</h2></strong>
      </button>

    </section>
      
    <!-- 59 second to finsh Quiz -->
    <div id="timeing"></div>
 
    <!-- Starting Quiz -->
    <section id="Starting-Quiz-section">
             
      <p id="numper-of-Qustion"></p>
      <div><p id="Qustion"></p></div>
           
      <div><input type="radio" name="Answer" onclick="clk()" class="Ans" style="height:20px;" placeholder="Qustion"><label for="Answer1" class="Answers"></label></div>
      <div><input type="radio" name="Answer" onclick="clk()" class="Ans" style="height:20px;" placeholder="Qustion"><label for="Answer2" class="Answers"></label></div>
      <div><input type="radio" name="Answer" onclick="clk()" class="Ans" style="height:20px;" placeholder="Qustion"><label for="Answer3" class="Answers"></label></div>
      <div><input type="radio" name="Answer" onclick="clk()" class="Ans" style="height:20px;" placeholder="Qustion"><label for="Answer4" class="Answers"></label></div>
            
      <button id="Next1" onclick="NextQuistion()">
        <h2 id="NextSubmit">Next Qustion</h2>
      </button>

    </section>

    <section id="result">
        
      <p id="result-status">congrat my friend you won<p>
      <div id="grade">you Grade is 6/6</div>
      <div id="percentage">Grade percentage is 86%</div>
      <div>Quiz Result in Javascript</div>

      <button id="Submit" onclick="restart()">
        restart
      </button>

    </section>

  </main>

  <footer>

  </footer>
  
      
  </script>
